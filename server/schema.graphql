scalar GraphQLDate

type Issue {
  id: Int!
  title: String!
  status: String!
  owner: String
  effort: Int
  created: GraphQLDate!
  due: GraphQLDate
}

input IssueInputs {
  title: String!
  "Optional. Set's 'New' when not provided."
  status: String
  owner: String
  effort: Int
  due: GraphQLDate
}

# Top level declarations

type Query {
  about: String!
  issuesList: [Issue!]
}
type Mutation {
  setAboutMessage(message: String!): String
  addIssue(issue: IssueInputs!): Issue!
}
